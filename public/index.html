<!DOCTYPE html>
<html>
<head>
  <title>FRP Piano</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<audio id="sound-A2" src="samples/A2.ogg" preload="auto"></audio>
<audio id="sound-B2" src="samples/B2.ogg" preload="auto"></audio>
<audio id="sound-A3" src="samples/A3.ogg" preload="auto"></audio>
<audio id="sound-B3" src="samples/B3.ogg" preload="auto"></audio>
<audio id="sound-C3" src="samples/C3.ogg" preload="auto"></audio>
<audio id="sound-D3" src="samples/D3.ogg" preload="auto"></audio>
<audio id="sound-E3" src="samples/E3.ogg" preload="auto"></audio>
<audio id="sound-F3" src="samples/F3.ogg" preload="auto"></audio>
<audio id="sound-G3" src="samples/G3.ogg" preload="auto"></audio>
<audio id="sound-A4" src="samples/A4.ogg" preload="auto"></audio>
<audio id="sound-B4" src="samples/B4.ogg" preload="auto"></audio>
<audio id="sound-C4" src="samples/C4.ogg" preload="auto"></audio>
<audio id="sound-D4" src="samples/D4.ogg" preload="auto"></audio>
<audio id="sound-E4" src="samples/E4.ogg" preload="auto"></audio>
<audio id="sound-F4" src="samples/F4.ogg" preload="auto"></audio>
<audio id="sound-G4" src="samples/G4.ogg" preload="auto"></audio>
<audio id="sound-C5" src="samples/C5.ogg" preload="auto"></audio>

<div id="p-wrapper">
  <ul id="piano">
    <li><div class="anchor clickable" data-note="A2"></div></li>
    <li><div class="anchor clickable" data-note="B2"></div><span></span></li>
    <li><div class="anchor clickable" data-note="C3"></div></li>
    <li><div class="anchor clickable" data-note="D3"></div><span></span></li>
    <li><div class="anchor clickable" data-note="E3"></div><span></span></li>
    <li><div class="anchor clickable" data-note="F3"></div></li>
    <li><div class="anchor clickable" data-note="G3"></div><span></span></li>
    <li><div class="anchor clickable" data-note="A3"></div><span></span></li>
    <li><div class="anchor clickable" data-note="B3"></div><span></span></li>
    <li><div class="anchor clickable" data-note="C4"></div></li>
    <li><div class="anchor clickable" data-note="D4"></div></li>
    <li><div class="anchor clickable" data-note="E4"></div><span></span></li>
    <li><div class="anchor clickable" data-note="F4"></div><span></span></li>
    <li><div class="anchor clickable" data-note="G4"></div></li>
    <li><div class="anchor clickable" data-note="A4"></div><span></span></li>
    <li><div class="anchor clickable" data-note="B4"></div><span></span></li>
    <li><div class="anchor clickable" data-note="C5"></div><span></span></li>
  </ul>
</div>

<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/bacon.js/0.6.8/Bacon.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/player.js"></script>
<script src="/piano.js"></script>

</body>
</html>
